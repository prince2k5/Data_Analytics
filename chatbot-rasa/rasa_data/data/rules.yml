version: "3.1"

rules:

- rule: Respond to greetings
  steps:
    - intent: greet
    - action: utter_greet

- rule: Respond to goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Fetch cryptocurrency price
  steps:
    - intent: ask_coin_price
    - action: action_get_coin_price

- rule: Fetch currency exchange rate
  steps:
    - intent: ask_currency_price
    - action: action_get_currency_price
