version: "3.1"

intents:
  - ask_coin_price
  - ask_currency_price
  - greet
  - goodbye

responses:
  utter_greet:
    - text: "Hello! I can provide you with cryptocurrency and currency exchange rates. Ask me something like 'What's the price of Bitcoin?'"
  utter_goodbye:
    - text: "Goodbye! Let me know if you need price updates again."

actions:
  - action_get_coin_price
  - action_get_currency_price

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
